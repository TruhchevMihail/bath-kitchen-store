{% block content %}
<section class="page">
  <div class="container">
    <div class="page-head">
      <h1>{{ title }}</h1>
      <p class="muted">{{ subtitle }}</p>
    </div>

    <div class="category-grid">
      {% for c in categories %}
      <a class="category-card" href="{{ c.slug }}/">
        <div class="category-title">{{ c.title }}</div>

      </a>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
