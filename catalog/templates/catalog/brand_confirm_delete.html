{% extends "base.html" %}

{% block content %}
<section class="page">
  <div class="container">

    <div class="page-head">
      <h1>Delete category</h1>
      <p class="muted">This action cannot be undone.</p>
    </div>

    <div class="card">
      <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>

      <form method="post">
        {% csrf_token %}
        <div class="form-actions">
          <button class="btn btn-danger" type="submit">Yes, delete</button>
          <a class="btn btn-ghost" href="{% url 'category_detail' object.slug %}">Cancel</a>
        </div>
      </form>
    </div>

  </div>
</section>
{% endblock %}
